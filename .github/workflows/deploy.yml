name: Deploy to S3 and CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: main
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get latest version tag
        id: version
        run: |
          # Get the latest release tag from the repository
          LATEST_TAG=$(git tag -l "v[0-9]*" --sort=-v:refname | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v1"
          fi
          
          # Convert to semver format (v2 ‚Üí 2.0.0)
          VERSION_NUMBER="${LATEST_TAG#v}"
          if [[ ! "$VERSION_NUMBER" =~ \. ]]; then
            VERSION_NUMBER="${VERSION_NUMBER}.0.0"
          elif [[ "$VERSION_NUMBER" =~ ^[0-9]+\.[0-9]+$ ]]; then
            VERSION_NUMBER="${VERSION_NUMBER}.0"
          fi
          
          echo "version=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          
          echo "üì¶ Using version: $LATEST_TAG ($VERSION_NUMBER)"

      - name: Update version in package.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
          echo "‚úÖ Updated package.json to version $VERSION"

      - name: Build Vite application
        run: npm run build
        env:
          BUILD_TARGET: web
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync files to S3
        run: |
          aws s3 sync ./dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "public, max-age=300" \
            --metadata-directive REPLACE

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          
      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Website URL: https://${{ secrets.WEBSITE_DOMAIN }}"

